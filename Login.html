<script>
function dash(){
    window.location.href = './User-Management.html'
}


const inputFields = document.querySelectorAll('.input-field');
const inputLabels = document.querySelectorAll('.input-label');

inputFields.forEach((inputField, index) => {
  inputField.addEventListener('focus', () => {
    inputLabels[index].style.transform = 'translate(0px, 0px)';
    inputLabels[index].style.fontSize = '14px';
    inputLabels[index].style.fontWeight = '700';
    inputLabels[index].style.transition = 'transform 0.3s, font-size 0.3s, font-weight 0.3s';
    inputLabels[index].style.opacity = '1';
  });

  inputField.addEventListener('blur', () => {
    if (!inputField.value) {
      inputLabels[index].style.transform = 'translate(0px, 25px)';
      inputLabels[index].style.fontSize = '16px';
      inputLabels[index].style.fontWeight = 'normal';
      inputLabels[index].style.opacity = '0.5';
    }
  });
});



</script>

</body>
